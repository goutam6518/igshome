<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS - Home</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #000;
      border-bottom: 2px solid #ffc107;
    }
    #logo {
      height: 40px;
    }
    .site-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffc107;
      margin-left: 10px;
    }
    .profile-btn {
      background-color: #ffc107;
      border: none;
      color: #000;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-section {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    iframe {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }
    nav button {
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .games-section {
      padding: 0 20px 40px;
      text-align: center;
    }
    .games-section h2 {
      color: white;
      margin-bottom: 20px;
    }
    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .game-item {
      background-color: #1a1a1a;
      border: 2px solid #ffc107;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(0.97);
    }
    .game-logo-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .game-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    footer {
      background-color: #1c1c1c;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9em;
      border-top: 2px solid #333;
    }
    footer a {
      color: #ffc107;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    
    
      <span class="site-title">IGS</span>
    </div>
    <button class="profile-btn" onclick="window.location.href='profile.html'">Profile</button>
  </header>

  <div class="video-section">
    <iframe id="youtubePlayer" allowfullscreen></iframe>
  </div>

  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='games.html'">Games</button>
    <button onclick="location.href='event.html'">Event</button>
    <button onclick="location.href='https://t.me/gkfog1'">HBot</button>
  </nav>

  <div class="games-section">
    <h2>NEW GAMES</h2>
    <div id="gameList">Loading games...</div>
  </div>

  <footer>
    IGS Game Platform Â© 2025<br/>
    <a href="https://www.instagram.com/fogstudio18?igsh=bTU2OHgzMHFjM3A4">Instagram</a> | 
    <a href="https://youtube.com/@fogstudio18?si=kHdZM1XqNJVOPc8H">Youtube</a> | 
    <a href="https://t.me/gkfog1">Telegram</a>
  </footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getFirestore, doc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      databaseURL: "https://igsfogstudio-df541-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Load logo and video from Firestore
    async function loadSiteInfo() {
      try {
        const docRef = doc(db, "index", "index");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const logoUrl = data.logoUrl;
          const videoUrl = data.videoUrl;

          // Set logo
          const logoImg = document.getElementById("logo");
          if (logoImg && logoUrl) {
            logoImg.src = data.logoUrl;
          }

          // Set video iframe
          const youtubePlayer = document.getElementById("youtubePlayer");
          if (youtubePlayer && videoUrl) {
            const videoId = extractYouTubeID(videoUrl);
            if (videoId) {
              youtubePlayer.src = `https://www.youtube.com/embed/${videoId}`;
            }
          }
        }
      } catch (error) {
        console.error("Error loading site info:", error);
      }
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com.*v=|youtu\.be\/)([^&#]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Load games
    async function displayAllGames() {
      const gameListContainer = document.getElementById('gameList');
      gameListContainer.innerHTML = '';

      try {
        const gamesCollectionRef = collection(db, 'games');
        const querySnapshot = await getDocs(gamesCollectionRef);

        if (!querySnapshot.empty) {
          querySnapshot.forEach((doc) => {
            const game = doc.data();
            const gameItem = document.createElement('a');
            gameItem.href = `gamed.html?id=${doc.id}`;
            gameItem.classList.add('game-item');

            const logoContainer = document.createElement('div');
            logoContainer.classList.add('game-logo-container');

            const logoImg = document.createElement('img');
            logoImg.src = game.gameLogoUrl || 'placeholder-game.png';
            logoImg.alt = game.gameName || 'Game Logo';
            logoImg.classList.add('game-logo');

            logoContainer.appendChild(logoImg);
            gameItem.appendChild(logoContainer);

            const gameName = document.createElement('p');
            gameName.textContent = game.gameName || 'Untitled Game';
            gameItem.appendChild(gameName);

            const userName = document.createElement('p');
            userName.textContent = `By ${game.uploaderName || 'Unknown User'}`;
            gameItem.appendChild(userName);

            gameListContainer.appendChild(gameItem);
          });
        } else {
          gameListContainer.textContent = 'No games uploaded yet.';
        }
      } catch (error) {
        console.error('Error fetching games:', error);
        gameListContainer.textContent = 'Failed to load games.';
      }
    }

    // Init
    onAuthStateChanged(auth, () => {
      loadSiteInfo();
      displayAllGames();
    });
  </script>

</body>
</html>
