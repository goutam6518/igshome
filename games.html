<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" />
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
    }

    .profile-button {
      background-color: #FFD700;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input {
      width: 70%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .games-section {
      padding: 0 20px;
    }

    .games-section h2 {
      margin: 20px 0 10px;
      font-size: 20px;
      color: #ffffff;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .game-card {
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .game-card h3 {
      margin: 10px 0 4px;
      font-size: 14px;
      color: #FFD700;
    }

    .game-card p {
      margin: 0;
      font-size: 12px;
      color: #aaa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #444;
    }

    .bottom-nav button {
      background-color: #FFD700;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .bottom-nav button:active {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <header>
    <h1>Games</h1>
    <button class="profile-button" onclick="location.href='auth.html'">Profile</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games by name" onkeyup="searchGames()" />
  </div>

  <div class="games-section">
    <h2>All Games</h2>
    <div id="gameList" class="game-list"></div>
  </div>

  <div class="bottom-nav">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.reload='games.html'">Games</button>
    <button onclick="location.href='event.html'">Event</button>
    <button onclick="location.href='https://t.me/gkfog1'">H Bot</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js" type="module"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
    authDomain: "igsfogstudio-df541.firebaseapp.com",
    databaseURL: "https://igsfogstudio-df541-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "igsfogstudio-df541",
    storageBucket: "igsfogstudio-df541.firebasestorage.app",
    messagingSenderId: "206722625476",
    appId: "1:206722625476:web:c222830b5404f87bf57e91",
    measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const gameList = document.getElementById("gameList");

    async function loadGames() {
      const querySnapshot = await getDocs(collection(db, "games"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${data.gameLogoUrl}" alt="${data.gameName}" />
          <h3>${data.gameName}</h3>
          <p>${data.uploaderName || "Unknown Studio"}</p>
        `;
        gameList.appendChild(card);
      });
    }

    window.searchGames = function () {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
      });
    };

    loadGames();
  </script>
</body>
</html>
