<!DOCTYPE html>
<html>
<head>
  <title>Game Download</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #000;
      color: #ffc107;
    }

    #gameSection {
      padding: 30px 20px 150px;
    }

    #logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-top: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 5px;
    }

    h3 {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ffc107;
    }

    .btn {
      background: #ffc107;
      color: #000;
      width: 80%;
      max-width: 300px;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .info-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .screenshots-container {
      margin-top: 30px;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }

    .screenshots-container img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
      display: inline-block;
    }

    #loading, #error {
      padding: 40px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background-color: #ffc107;
      padding: 15px 40px;
      box-sizing: border-box;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #000;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .info-container {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 90%;
      }

      .bottom-nav {
        padding: 10px 20px;
      }

      .screenshots-container img {
        width: 80%;
        height: auto;
      }
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      databaseURL: "https://igsfogstudio-df541-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("id");

    async function loadGame() {
      const loader = document.getElementById("loading");
      const gameSection = document.getElementById("gameSection");
      const errorDiv = document.getElementById("error");

      if (!gameId) {
        loader.style.display = "none";
        errorDiv.textContent = "No game ID provided.";
        errorDiv.style.display = "block";
        return;
      }

      try {
        const docRef = doc(db, "games", gameId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const game = docSnap.data();
          document.getElementById("logo").src = game.gameLogoUrl;
          document.getElementById("name").textContent = game.gameName;
          document.getElementById("uploader").textContent = `Uploader: ${game.uploaderName}`;
          document.getElementById("downloadBtn").onclick = () => window.location.href = game.downloadLink;
          document.getElementById("downloads").textContent = `${game.downloadsCount || 0} Downloads`;
          document.getElementById("fileSize").textContent = `Size ${game.fileSize || "Unknown"}`;

          // Screenshots
          const screenshots = [
            game.screenshot1,
            game.screenshot2,
            game.screenshot3,
            game.screenshot4
          ];

          const container = document.getElementById("screenshots");
          container.innerHTML = "";

          screenshots.forEach(url => {
            if (url) {
              const img = document.createElement("img");
              img.src = url;
              container.appendChild(img);
            }
          });

          loader.style.display = "none";
          gameSection.style.display = "block";
        } else {
          loader.style.display = "none";
          errorDiv.textContent = "Game not found.";
          errorDiv.style.display = "block";
        }
      } catch (e) {
        loader.style.display = "none";
        errorDiv.textContent = "Error loading game: " + e.message;
        errorDiv.style.display = "block";
      }
    }

    window.onload = loadGame;
  </script>
</head>
<body>

  <div id="loading"><h3>Loading game...</h3></div>

  <div id="gameSection">
    <img id="logo" src="" alt="Game Logo">
    <h1 id="name"></h1>
    <h3 id="uploader"></h3>

    <div class="info-container">
      <div id="fileSize"></div>
      <div id="downloads"></div>
    </div>

    <button id="downloadBtn" class="btn">Download</button>

    <div id="screenshots" class="screenshots-container"></div>
  </div>

  <div id="error" style="color:red;"></div>

  <div class="bottom-nav">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div>

</body>
</html>
