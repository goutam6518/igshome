<!DOCTYPE html><html>
<head>
  <title>Game Download</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #000;
      color: #fff;
    }#gameSection {
  padding: 30px 20px 150px;
}

#logo {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin-top: 30px;
}

h1 {
  font-size: 2.5em;
  margin: 10px 0 5px;
}

h3 {
  font-size: 1em;
  margin-bottom: 30px;
  color: #fff;
}

.btn {
  background: #FFD700;
  color: #000;
  width: 80%;
  max-width: 300px;
  padding: 15px;
  font-size: 1.2em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
}

.info-container {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
  font-size: 1.2em;
  font-weight: bold;
}

.screenshots-container {
  margin-top: 30px;
  overflow-x: auto;
  white-space: nowrap;
  padding-bottom: 10px;
}

.screenshots-container img {
  width: 250px;
  height: 150px;
  object-fit: cover;
  margin-right: 15px;
  border-radius: 10px;
  display: inline-block;
}

.star-rating {
  margin-top: 20px;
}

.star {
  font-size: 2em;
  cursor: pointer;
  color: #444;
}

.star.filled {
  color: gold;
}

.studio-banner {
  background-color: #FFD700;
  color: #000;
  font-size: 1.2em;
  padding: 10px;
  margin-top: 20px;
  cursor: pointer;
}

#loading, #error {
  padding: 40px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  background-color: #FFD700;
  padding: 15px 40px;
  box-sizing: border-box;
}

.bottom-nav button {
  background: none;
  border: none;
  color: #000;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.8em;
  }

  .info-container {
    flex-direction: column;
    gap: 10px;
  }

  .btn {
    width: 90%;
  }

  .bottom-nav {
    padding: 10px 20px;
  }

  .screenshots-container img {
    width: 80%;
    height: auto;
  }
}

  </style>
  <!-- Scripts will be inserted here -->
</head>
<body>  <div id="loading"><h3>Loading game...</h3></div>  <div id="gameSection" style="display: none;">
    <img id="logo" src="" alt="Game Logo">
    <h1 id="name"></h1>
    <h3 id="uploader"></h3><div class="studio-banner" id="studioBanner">Studio Name</div>

<div class="info-container">
  <div id="fileSize"></div>
  <div id="downloads"></div>
</div>

<button id="downloadBtn" class="btn">Download</button>

<div id="screenshots" class="screenshots-container"></div>

<div class="star-rating" id="starContainer">
  <span class="star">&#9733;</span><span class="star">&#9733;</span><span class="star">&#9733;</span><span class="star">&#9733;</span>
  <span class="star">&#9733;</span><span class="star">&#9733;</span><span class="star">&#9733;</span><span class="star">&#9733;</span>
</div>
<div><span id="avgRating">0</span> / 8 Rating</div>

  </div>  <div id="error" style="color:red;"></div>  <!-- âœ… Click Tracker: Only for logged-in users -->  <p id="clickTracker" style="text-align: center; color: #aaa; font-size: 0.9em; margin-bottom: 5px; display: none;">
    Bottom buttons clicked: <span id="clickCount">0</span> times.
  </p>  <div class="bottom-nav">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='games.html'">Games</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div></body>
</html>
